---
layout: default
title: Home
---

<div class="home">
  <h2>Latest Posts</h2>
  <ul class="post-list">
    {% for post in site.posts limit:10 %}  <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <div class="post-excerpt">
          {{ post.excerpt }} </div>
      </li>
    {% endfor %}
  </ul>

  {% if site.posts.size > 10 %}
    <p><a href="/archive/">View all posts</a></p> {% endif %}
</div>
