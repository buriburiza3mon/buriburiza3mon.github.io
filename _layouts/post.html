
---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    {% if page.categories.size > 0 %}
      | Categories: {{ page.categories | join: ', ' }}
    {% endif %}
  </p>

  <div class="post-content">
    {{ content }}
  </div>
</article>
